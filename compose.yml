name: cavesapp-dev

include:
  - compose.services.yml

services:
  django:
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./conf/Dockerfile
    command: /app/conf/run.sh devserver
    volumes:
      - ./app/:/app/app/
      - ./conf/:/app/conf/
      - ./pyproject.toml:/app/pyproject.toml
      - ./uv.lock:/app/uv.lock
      - caves_mediafiles:/app/mediafiles/
      - caves_staticfiles:/app/staticfiles/
    ports:
      - "8000:8000"
    env_file:
      - ./conf/dev.env
    depends_on:
      - postgres
      - redis
      - imgproxy
    networks:
      - cavesapp

volumes:
  caves_mediafiles:
  caves_staticfiles:

networks:
  cavesapp:
    driver: bridge