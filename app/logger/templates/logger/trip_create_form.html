{% extends "base_sidebar.html" %}
{% block title %}Add a trip{% endblock %}
{% block sidebar %}{% include "sidebar_trips.html" %}{% endblock %}

{% block main %}
<div class="card">
  <div class="card-header fs-4">
    Add a trip
  </div>

  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form }}
      <button class="mt-3 w-100 btn btn-lg btn-primary" type="submit" name="save" value="save">Save</button>
      <button class="mt-3 w-100 btn btn-lg btn-secondary" type="submit" name="addanother" value="addanother">Save &amp; add another</button>
    </form>
  </div>
</div>
{% endblock main %}

{% block footer_scripts %}
<script>
  const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
  const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>
{% endblock footer_scripts %}
