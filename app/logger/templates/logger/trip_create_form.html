{% extends "base.html" %}
{% block title %}Add a trip{% endblock %}
{% block display_title %}Add a trip{% endblock %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form }}
    <button class="mt-3 w-100 btn btn-lg btn-success" type="submit" name="save" value="save">Save</button>
    <button class="mt-3 w-100 btn btn-lg btn-secondary" type="submit" name="addanother" value="addanother">Save and add another</button>
  </form>
{% endblock %}
