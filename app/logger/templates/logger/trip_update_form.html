{% extends "base_sidebar.html" %}
{% block title %}Edit trip{% endblock %}
{% block sidebar %}{% include "includes/sidebar_trips.html" %}{% endblock %}

{% block main %}
<div class="card">
  <div class="card-header">
    Edit trip
  </div>

  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form }}
      <button class="mt-3 w-100 btn btn-lg btn-success" type="submit">Save</button>
    </form>
  </div>
</div>
{% endblock main %}
