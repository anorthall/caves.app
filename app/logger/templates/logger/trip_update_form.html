{% extends "base.html" %}
{% block title %}Edit trip{% endblock %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-lg-8">
      <h1 class="display-4">Edit trip</h1>
      <br />
      <form method="post">
        {% csrf_token %}
        {{ form }}
        <button class="mt-3 w-100 btn btn-lg btn-primary" type="submit">Save</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
