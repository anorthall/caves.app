{% extends "base_sidebar.html" %}
{% load get %}
{% block title %}Admin tools{% endblock %}

{% block main %}

<div class="card">
  <div class="card-header fs-4">
    Login as a user
  </div>

  <div class="card-body">
    <p class="lead">
      Use this form to login as any user, except superusers.
    </p>

    <form method="post">
      {% csrf_token %}
      <select class="form-select" name="login_as" aria-label="Select user">
        <option selected>Select a user</option>
        {% for user in user_list %}
          <option value="{{ user }}">{{ user }}</option>
        {% endfor %}
        </select>
      <button type="submit" name="download" value="download" class="btn btn-lg btn-primary mt-3">Login as user</button>
    </form>
  </div>
</div>

{% endblock main %}
