{% extends "base_full_width.html" %}
{% block title %}Update your profile{% endblock %}
{% block sidebar %}{% include "sidebar_users.html" %}{% endblock %}

{% block main %}
<h1 class="page-title">
  Update your account
</h1>

<form method="post">
  {% csrf_token %}
  {{ user_form }}
  <hr class="my-4" />
  {{ profile_form }}
  <hr class="my-4" />
  {{ settings_form }}
  <button class="mt-3 w-100 btn btn-lg btn-primary" type="submit">Submit</button>
</form>
{% endblock main %}
