{% extends "base.html" %}
{% block title %}Sign in to caves.app{% endblock %}

{% block content %}
<div class="container">
  <div class="col-md-8 col-lg-7 col-xl-6 col-xxl-5 mx-auto">
    <h1 class="text-center">Login</h1>
    <br />
    <form method="post">
      {% csrf_token %}
      <div class="form-floating mb-2">
        <input type="email" name="email" autofocus autocapitalize="none" autocomplete="email" maxlength="255" required class="form-control" id="id_email" placeholder="name@example.com">
        <label for="id_email">Email address</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" name="password" required id="id_password" placeholder="Password">
        <label for="id_password">Password</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
    </form>

    <br />

    <p class="text-center fs-5">
      Need an account? <a href="{% url 'users:register' %}">Sign up!</a>
    </p>

    {% if login_has_failed %}
      <p class="text-center">
        <a href="{% url 'users:password-reset' %}">
          <small>Forgotten your password?</small>
        </a>
      </p>
    {% endif %}
  </div>
</div>
{% endblock content %}
