{% extends "base.html" %}
{% block title %}Caving Log - Login{% endblock %}
{% block content %}

<div class="container">
  <div class="col-lg-6 col-xxl-4 mx-auto">
    <h1 class="display-4 text-center">Caving Log</h1>
    <br />
    <form method="post">
      {% csrf_token %}
      {{ form }}
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
  </div>
</div>

{% endblock %}
