{% extends "base.html" %}
{% block title %}Change your password{% endblock %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-lg-9">
      <h1 class="display-4">Change your password</h1>
      <br />
      <form method="post">
        {% csrf_token %}
        {{ form }}
        <button class="mt-3 w-100 btn btn-lg btn-primary" type="submit">Update password</button>
      </form>
    </div>

    {% include "sidebar_menu.html" %}

  </div>
</div>

{% endblock %}
