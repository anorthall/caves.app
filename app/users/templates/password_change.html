{% extends "base_sidebar.html" %}
{% block title %}Change your password{% endblock %}
{% block sidebar %}{% include "sidebar_users.html" %}{% endblock %}

{% block main %}
<div class="card">
  <div class="card-header fs-4">
    Change your password
  </div>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form }}
      <button class="mt-3 w-100 btn btn-lg btn-primary" type="submit">Update password</button>
    </form>
  </div>
</div>
{% endblock main %}
