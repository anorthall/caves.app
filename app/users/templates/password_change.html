{% extends "base_full_width.html" %}
{% block title %}Change your password{% endblock %}
{% block sidebar %}{% include "sidebar_users.html" %}{% endblock %}

{% block main %}
<h1 class="page-title">
  Change your password
</h1>

<form method="post">
  {% csrf_token %}
  {{ form }}
  <button class="mt-3 w-100 btn btn-lg btn-primary" type="submit">Update password</button>
</form>
{% endblock main %}
