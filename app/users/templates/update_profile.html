{% extends "base.html" %}
{% block title %}Caving Log - Update Profile{% endblock %}
{% block content %}

<div class="container">
  <div class="col-lg-8 mx-auto">
    <h1 class="display-4">Update your details</h1>
    <br />
    <form method="post">
      {% csrf_token %}
      {{ form }}
      <button class="mt-3 w-100 btn btn-lg btn-primary" type="submit">Submit</button>
    </form>
    <br />

    <h4>Options</h4>
    <ul>
      <li><a class="link-secondary" href="{% url 'users:profile' %}">View your profile</a></li>
      <li><a class="link-secondary" href="{% url 'users:password' %}">Change your password</a></li>
    </ul>

  </div>
</div>

{% endblock %}
