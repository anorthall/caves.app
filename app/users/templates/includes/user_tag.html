{% spaceless %}
  {% if show_profile_link %}
    <a href="{% url 'log:user' user.username %}">{{ user }}{% if show_username %} <span class="username">({{ user.username }})</span>{% endif %}</a>
  {% else %}
    {{ user }}{% if show_username %} <span class="username">({{ user.username }})</span>{% endif %}
  {% endif %}
{% endspaceless %}
