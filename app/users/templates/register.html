{% extends "base_center.html" %}
{% block title %}Create an account{% endblock %}

{% block main %}
<div class="card">
  <div class="card-header fs-4">
    Create an account
  </div>

  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form }}
      <button class="mt-3 w-100 btn btn-lg btn-primary" type="submit">Register</button>
    </form>
  </div>
</div>
{% endblock main %}
