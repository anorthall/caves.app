{% extends "base_full_width.html" %}
{% block title %}Create an account{% endblock %}

{% block main %}
  <h1 class="page-title">
    Create an account
  </h1>

  <form method="post">
    {% csrf_token %}
    {{ form }}
    <button class="mt-3 w-100 btn btn-lg btn-primary" type="submit">Register</button>
  </form>
{% endblock main %}
