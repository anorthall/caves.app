{% extends "base.html" %}
{% block title %}Caving Log - Reset Password{% endblock %}
{% block content %}

<div class="container">
  <div class="col-lg-8 mx-auto">
    <h1 class="display-4">Reset your password</h1>
    <p class="lead">
      If you've forgotten your password, enter your email address below to receive a link to reset it.
    </p>

    <form method="post">
      {% csrf_token %}
      {{ form }}
      <button class="mt-3 w-100 btn btn-lg btn-primary" type="submit">Reset password</button>
    </form>
  </div>
</div>

{% endblock %}
