{% extends "base_full_width.html" %}
{% block title %}Reset your password{% endblock %}

{% block main %}
  <h1 class="page-title">
    Reset your password
  </h1>

  <p class="lead">
    If you've forgotten your password, enter your email address below to receive a link to reset it.
  </p>

  <form method="post">
    {% csrf_token %}
    {{ form }}
    <button class="mt-3 w-100 btn btn-lg btn-primary" type="submit">Reset password</button>
  </form>
{% endblock main %}
