{% extends "base_sidebar.html" %}
{% block title %}Update your profile{% endblock %}
{% block sidebar %}{% include "includes/sidebar_users.html" %}{% endblock %}

{% block main %}
  <div class="card">
    <div class="card-header">
      Update your profile
    </div>

    <div class="card-body">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form }}
        <hr class="my-4" />
        {{ profile_form }}
        <hr class="my-4" />
        {{ settings_form }}
        <button class="mt-3 w-100 btn btn-lg btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
{% endblock main %}
