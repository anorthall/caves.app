{% extends "base.html" %}
{% block title %}Change your email{% endblock %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-lg-8">
      <h1 class="display-4">Update your email</h1>
      <br />
      <form method="post">
        {% csrf_token %}
        {{ form }}
        <button class="mt-3 w-100 btn btn-lg btn-primary" type="submit">Change email</button>
      </form>
    </div>

    {% include "user_options_menu.html" %}

  </div>
</div>

{% endblock %}
