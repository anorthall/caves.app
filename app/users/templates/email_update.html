{% extends "base_sidebar.html" %}
{% block title %}Change your email{% endblock %}
{% block sidebar %}{% include "includes/sidebar_users.html" %}{% endblock %}

{% block main %}
<div class="card">
  <div class="card-header">
    Change your email
  </div>

  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form }}
      <button class="mt-3 w-100 btn btn-lg btn-primary" type="submit">Change email</button>
    </form>
  </div>
</div>
{% endblock main %}
