{% extends "base.html" %}
{% block messages %}{% comment %}Override default messages position to place below mobile menu {% endcomment %}{% endblock %}

{% block content %}
  <div class="d-flex flex-row h-100 mt-3">
    <!-- Sidebar -->
    <div class="d-none d-md-block" id="sidebarContainer">
      <div class="pe-5 border-end border-2 h-100">
        <nav id="sidebar" class="nav nav-light nav-pills d-flex flex-column h-100">
          {% block sidebar %}{% endblock %}
        </nav>
      </div>
    </div>

    <!-- Main content -->
    <div class="ps-0 ps-md-5 d-block h-100 w-100" id="mainContent">
      {% block main %}{% endblock %}
    </div>
  </div>
{% endblock %}
