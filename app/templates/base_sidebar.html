{% extends "base.html" %}
{% load active_link_tags %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-lg-9">
      {% block main %}{% endblock %}
    </div>

    <div class="col-lg-3 mb-4 order-last order-lg-last">
      <div class="container p-0">
        {% include "sidebar_core.html" %}
        {% block sidebar %}{% endblock %}

        {% if request.user.is_staff %}
          <div class="card mt-4">
            <div class="card-header text-center">
              Administration
            </div>

            <nav class="nav nav-pills flex-column m-2">
              <a class="nav-link" target="_blank" href="{% url 'admin:index' %}">
                <i class="bi bi-gear"></i>&nbsp; Admin
              </a>

              <a class="nav-link {% active_link 'log:admin_tools' %}" href="{% url 'log:admin_tools' %}">
                <i class="bi bi-tools"></i>&nbsp; Tools
              </a>
            </nav>
          </div>
        {% endif %}
      </div>
    </div>
  </div>
</div>

{% endblock content %}
