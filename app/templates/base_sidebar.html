{% extends "base.html" %}

{% block content %}
  <div id="threeColumnContainer">
    <!-- Sidebar -->
    <div id="leftSidebarContainer">
      <nav class="sidebar nav d-flex flex-column">{% block left_sidebar %}{% include "_sidebar.html" %}{% endblock %}</nav>
    </div>

    <!-- Main content -->
    <div id="centerColumnContainer">
      <div id="centerColumn">
        {% block main %}{% endblock %}
      </div>
    </div>

    <div id="rightSidebarContainer" class="{% block right_sidebar_container_classes %}{% endblock %}">
      <aside class="sidebar nav nav-light nav-pills d-flex flex-column">{% block right_sidebar %}{% endblock %}</aside>
    </div>
  </div>
{% endblock %}
