{% extends "base.html" %}

{% block content %}
  <div id="threeColumnContainer">
    <!-- Sidebar -->
    <div id="leftSidebarContainer">
      <nav class="sidebar nav nav-light nav-pills d-flex flex-column">
        {% block left_sidebar %}{% include "logger/_sidebar.html" %}{% endblock %}
      </nav>
    </div>

    <!-- Main content -->
    <div id="mainContent">
      {% block main %}{% endblock %}
    </div>

    <div id="rightSidebarContainer">
      <aside class="sidebar nav nav-light nav-pills d-flex flex-column">
        {% block right_sidebar %}{% include "logger/_sidebar_trips.html" %}{% endblock %}
      </aside>
    </div>
  </div>
{% endblock %}
