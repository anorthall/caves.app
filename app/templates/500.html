{% extends "base.html" %}
{% block title %}caves.app - internal server error{% endblock %}
{% block description %}Oops! Something went wrong.{% endblock %}
{% block content %}
<div class="container">
  <div class="col text-center">
    <h1 class="display-4">Oops</h1>
    <p class="fs-4 mt-3">There was an internal server error.</p>
    <p class="mt-3">This error has been reported and I'll look into it.</p>
    <button class="btn btn-primary btn-lg mt-3" onclick="window.history.back()">Go back</button>
  </div>
</div>
{% endblock %}
