{% if messages %}
  <!-- Messages start -->
  <div class="container">
    <div class="mx-auto">
      {% for message in messages %}
        <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    </div>
  </div>
  <!-- Messages end -->
{% endif %}
