{% load static %}
{% load core_tags %}

<span class="nav-item sidebar-header">Friends</span>
<div class="quick-friends">
  {% for friend in friends %}
    {% if friend.avatar %}
      <a href="{% url 'log:user' friend.username %}">
        <img src="{{ friend.avatar|imgproxy:"preset:avatar_navbar" }}" alt="{{ friend.name }}" data-bs-toggle="tooltip" title="{{ friend.name }}">
      </a>
    {% endif %}
  {% endfor %}
</div>
