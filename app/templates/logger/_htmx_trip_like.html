{% load users_tags %}
{% load logger_tags %}
<span id="like-button{{ trip.uuid }}">
  <a class="text-decoration-none"
     hx-post="{% url 'log:trip_like_htmx_view' trip.uuid %}"
     hx-target="#like-button{{ trip.uuid }}"
     hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
     hx-swap="outerHTML"
     href="#">
    {% if trip.user_liked %}
      <span class="liked-trip">
        <i class="bi bi-hand-thumbs-up-fill"></i>
      </span>
    {% else %}
      <span class="unliked-trip">
        <i class="bi bi-hand-thumbs-up"></i>
      </span>
    {% endif %}
    <span class="liked-count d-none d-md-inline-block{% if trip.user_liked %} liked-trip{% endif %}">
      &nbsp;{{ liked_str|get:trip.pk }}
    </span>
    <span class="liked-count d-md-none{% if trip.user_liked %} liked-trip{% endif %}">
      &nbsp;{{ likes_count }}
    </span>
  </a>
</span>
