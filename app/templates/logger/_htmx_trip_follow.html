<span id="follow-button-{{ trip.uuid }}">
  <a class="btn btn-sm {% if user in trip.followers.all %}btn-outline-primary{% else %}btn-primary{% endif %}"
     hx-post="{% url 'log:trip_follow_htmx_view' trip.uuid %}"
     hx-target="#follow-button-{{ trip.uuid }}"
     hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
     hx-swap="outerHTML">
    {% if user in trip.followers.all %}
      Unfollow
    {% else %}
      Follow
    {% endif %}
  </a>
</span>
