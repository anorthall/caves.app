<div class="d-none d-md-flex flex-column align-items-center">
  <div class="mb-4">
    {% if profile_user.avatar %}
      {% include "users/_profile_picture.html" with image_url=profile_user.avatar_profile.url %}
    {% else %}
      {% include "users/_profile_picture.html" %}
    {% endif %}
  </div>

  <strong>{{ user.name }}</strong>
  <span class="text-muted mb-3">@{{ user.username }}</span>
  <span>{{ user.clubs }}</span>
  <span>{{ user.location }}</span>
  <span>{{ user.country.name }}</span>
</div>
