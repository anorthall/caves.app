{% load static %}
<a href="{% url 'log:user' username=photo_user.username %}">
  {% if photo_user.avatar %}
    <img class="rounded-circle border-1 shadow-sm profile-photo-header"
          src="{{ photo_user.avatar_profile.url }}"
          alt="{{ photo_user.name }}'s profile picture">
  {% else %}
    <img class="rounded-circle shadow-sm profile-photo-header"
          src="{% static 'images/blank_profile_picture.svg' %}"
          alt="Default profile picture">
  {% endif %}
</a>
