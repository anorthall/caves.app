{% load static %}
<!doctype html>
<html lang="en" class="h-100">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% block description %}Caving Log: An online caving trip logger{% endblock %}">
    <meta name="author" content="Andrew Northall">

    <title>{% block title %}Caving Log{% endblock %}</title>

    <!-- Local styles -->
    <link href="{% static 'css/cavinglog.css' %}" rel="stylesheet">

    <!-- Bootstrap v5.1.3 CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Font Awesome 6.0.0 -->
    <link href="{% static "fontawesome/css/all.min.css" %}" rel="stylesheet">

    {% block header_scripts %}{% endblock %}
  </head>

  <body class="d-flex flex-column h-100">

    {% include "navbar.html" %}

    <main class="flex-shrink-0 mb-4 mt-3">
      {% include "messages.html" %}

      <!-- Content start -->
      {% block content %}
      <h1>There is no content!</h1>
      <p>Very sorry about that...</p>
      {% endblock %}
      <!-- Content end -->
    </main>

    {% include "footer.html" %}

  </body>
</html>
