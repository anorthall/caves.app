{% load static %}
<!-- Footer start-->
<footer class="footer mt-auto py-3 border-top bg-light">
  <div class="container">
    <span class="float-start text-muted">
      {% block footer_left %}
      Copyright &copy; 2023 <a class="link-secondary" href="https://northall.me.uk/">Andrew Northall</a>
      {% endblock %}
    </span>
    <span class="float-end text-muted">
      {% block footer_right %}
      {% endblock %}
    </span>

    <span class="float-end text-muted">
      {% if user.is_superuser %}<a href="{% url 'admin:index' %}" class="text-muted">Admin</a>{% endif %}
    </span>
  </div>
</footer>
<!-- Footer end -->

<!-- Footer scripts start -->
<!-- Bootstrap v5.1.3 JS -->
<script src="{% static "js/bootstrap.bundle.min.js" %}"></script>

{% block footer_scripts %}{% endblock %}
<!-- Footer scripts end -->
