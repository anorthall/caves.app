{% load static %}
<!doctype html>
<html lang="en" class="h-100">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% block description %}caves.app: An online caving trip logger{% endblock %}">

    <title>{% block title %}caves.app{% endblock %}</title>

    <!-- Local styles -->
    <link href="{% static 'css/core.css' %}" rel="stylesheet">

    <!-- Bootstrap v5.2.3 CSS from https://bootswatch.com/ -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Bootstrap Icons v1.10.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- Plausible Analytics -->
    <script defer data-domain="caves.app" src="https://stats.caver.dev/js/plausible.js"></script>

    {% block header_scripts %}{% endblock %}
  </head>

  <body class="d-flex flex-column h-100">

    {% block body %}{% endblock body %}

    <!-- Footer scripts start -->
    <!-- Bootstrap v5.2.3 JS -->
    <script src="{% static "js/bootstrap.bundle.min.js" %}"></script>
    {% block footer_scripts %}{% endblock %}
    <!-- Footer scripts end -->

  </body>
</html>
